<html ng-app="ikka">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ikka</title>
        <script src="js/app.js"></script>
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        <link rel="stylesheet" type="text/css" href="css/toaster.css"/>
        <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body ng-controller="indexController as ctrl">
        <nav class="attachedItem topAttach navBarMenu">
            <ul class="menu">
                <li><a href="#/">IKKA</a></li>
                <li><a href="#/">Catalog</a></li>
                <li><a href="#/">Branches</a></li>
                <li><a href="#/">About us</a></li>
                <li><auth-component login-function="ctrl.login()" register-function="ctrl.register()"></auth-component></li>
            </ul>
        </nav>
        <toaster-container toaster-options="{'time-out': 7000}"></toaster-container>
        <div ng-view class="ngViewDiv"></div> 
        <aside class="chatContainer"><chat-component is-admin="ctrl.isAdmin" chat-server-url="ctrl.chatServerUrl" chat-server-resource-path="ctrl.chatResource" token="ctrl.token"></chat-component></div>
        <footer class="attachedItem botAttach footerSection"><p class="footerParagraph">Powered by L.E.R</p></footer>
    </body>
</html>
