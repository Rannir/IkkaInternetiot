<html ng-app="ikka">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikka</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvJmP-DC8bcppKa0kwFeKdD_Rv0LVlk4g"></script>
        <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/toaster.css" />
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body ng-controller="indexController as ctrl">
    <header>
        <nav class="attachedItem topAttach navBarMenu">
            <ul class="menu">
                <li>
                    <!-- <a href="#/">IKKA</a> -->
                    <canvas id="myCanvas" class="navBarCanvas" ng-click="ctrl.navMain()">
                        Your browser does not support the canvas element.
                    </canvas>
                </li>
                <li>
                    <a href="#/products">Products</a>
                </li>
                <li>
                    <a href="#/management">Management</a>
                </li>
                <li>
                    <a href="#/branches">Branches</a>
                </li>
                <li>
                    <auth-component login-function="ctrl.login()" register-function="ctrl.register()"></auth-component>
                </li>
            </ul>
        </nav>
    </header>
    <toaster-container toaster-options="{'time-out': 7000}"></toaster-container>
    <div ng-view class="ngViewDiv"></div>
    <aside class="chatContainer">
        <chat-component is-admin="ctrl.isAdmin" chat-server-url="ctrl.chatServerUrl" chat-server-resource-path="ctrl.chatResource"
            token="ctrl.token"></chat-component>
        </div>
        <footer class="attachedItem botAttach footerSection">
            <p class="footerParagraph">Made by IKKA</p>
        </footer>

        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            ctx.font = "80px Arial";
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.fillText("IKKA", canvas.width / 2, canvas.height / 2);
        </script>
</body>

</html>
